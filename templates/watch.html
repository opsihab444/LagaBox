<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watching: {{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .artplayer-app {
            width: 100%;
            height: 100%;
        }

        /* Custom Loader */
        .custom-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .custom-loader .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(229, 9, 20, 0.3);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Custom Play Button */
        .custom-play-icon {
            width: 80px;
            height: 80px;
            background: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 20px rgba(229, 9, 20, 0.5);
        }

        .custom-play-icon:hover {
            transform: scale(1.1);
            background: #ff1a2d;
        }

        .custom-play-icon svg {
            width: 35px;
            height: 35px;
            fill: white;
            margin-left: 5px;
        }

        /* Override ArtPlayer theme colors */
        .art-bottom .art-progress .art-control-progress .art-control-progress-inner .art-progress-loaded,
        .art-bottom .art-progress .art-control-progress .art-control-progress-inner .art-progress-played {
            background: #e50914 !important;
        }

        .art-bottom .art-progress .art-control-progress .art-control-progress-inner .art-progress-indicator {
            background: #e50914 !important;
            border: 2px solid white !important;
        }

        .art-setting .art-setting-body .art-setting-item.art-current,
        .art-setting .art-setting-body .art-setting-item:hover {
            background: rgba(229, 9, 20, 0.3) !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
</head>

<body>
    <div class="artplayer-app"></div>
    <script>
        var art = new Artplayer({
            container: '.artplayer-app',
            url: '{{ stream_url }}',
            title: '{{ title }}',
            poster: '',
            volume: 0.8,
            isLive: false,
            muted: false,
            autoplay: true,
            pip: true,
            autoSize: false,
            autoMini: true,
            screenshot: true,
            setting: true,
            loop: false,
            flip: true,
            playbackRate: true,
            aspectRatio: true,
            fullscreen: true,
            fullscreenWeb: true,
            subtitleOffset: true,
            miniProgressBar: true,
            mutex: true,
            backdrop: true,
            playsInline: true,
            autoPlayback: true,
            airplay: true,
            theme: '#e50914',
        });
    </script>
</body>

</html>
